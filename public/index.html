<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA - Together AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 70vh;
            background: #f9f9f9;
            scroll-behavior: smooth;
        }
        #scroll-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scroll-btn {
            padding: 10px;
            background: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
        }
        #messages div {
            margin: 5px 0;
        }
        .user-message {
            align-self: flex-end;
        }
        .ai-message {
            align-self: flex-start;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .user-message .message-bubble {
            background-color: #e1f5fe;
        }
        .ai-message .message-bubble {
            background-color: #f0f0f0;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message-content img {
            max-width: 200px;
            border-radius: 5px;
        }
        #image-upload {
            display: none;
        }
        .upload-btn {
            background-color: #28a745;
        }
        .upload-btn:hover {
            background-color: #218838;
        }
        .image-btn {
            background-color: #ffc107;
        }
        .image-btn:hover {
            background-color: #e0a800;
        }
        pre {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            position: relative;
        }
        pre code {
           display: block;
           white-space: pre;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="scroll-buttons">
        <button class="scroll-btn" onclick="scrollToTop()">â†‘</button>
        <button class="scroll-btn" onclick="scrollToBottom()">â†“</button>
    </div>
    <div id="input-container">
        <input type="file" id="image-upload" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('image-upload').click()">
            ðŸ“Ž
        </button>
        <input type="text" id="user-input" placeholder="Tapez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
        <button class="image-btn" onclick="generateImage()">Image</button>
    </div>
</div>

<script>
    const apiUrl = "/api/generate";
    const apiImageUrl = "/api/generateImage";

    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const imageUpload = document.getElementById("image-upload");
    let conversationHistory = [];
    let imageGenerationHistory = [];

    function scrollToTop() {
        messagesDiv.scrollTop = 0;
    }

    function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function processMarkdown(text) {
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
        text = text.replace(/# (.*?)\\n/g, '<h1>$1</h1>');
        text = text.replace(/## (.*?)\\n/g, '<h2>$1</h2>');

        text = text.replace(/```([\s\S]*?)```/g, (match, code) => {
            return `<pre><button class="copy-btn" onclick="copyCode(this)">Copier</button><code>${code}</code></pre>`;
        });

        return text;
    }

    function copyCode(button) {
        const code = button.nextElementSibling.textContent;
        navigator.clipboard.writeText(code);
        button.textContent = 'CopiÃ©!';
        setTimeout(() => button.textContent = 'Copier', 2000);
    }

    function formatText(type) {
        const input = document.getElementById('user-input');
        let start = input.selectionStart;
        let end = input.selectionEnd;
        let text = input.value;

        const formats = {
            'h1': ['# ', '\\n'],
            'h2': ['## ', '\\n'],
            'bold': ['**', '**'],
            'italic': ['*', '*'],
            'code': ['```\\n', '\\n```']
        };

        const [prefix, suffix] = formats[type];
        input.value = text.substring(0, start) + prefix + text.substring(start, end) + suffix + text.substring(end);
        input.focus();
    }

    function setTextColor(color) {
        const input = document.getElementById('user-input');
        const start = input.selectionStart;
        const end = input.selectionEnd;
        const text = input.value;
        input.value = text.substring(0, start) + `<span style="color: ${color}">` + text.substring(start, end) + '</span>' + text.substring(end);
    }

    function displayMessage(content, sender, isImage = false) {
        // CrÃ©e un nouvel Ã©lÃ©ment div pour le message
        const messageDiv = document.createElement("div");
        messageDiv.className = sender === "user" ? "user-message" : "ai-message";

        // CrÃ©e un nouvel Ã©lÃ©ment div pour la bulle de message
        const messageBubble = document.createElement("div");
        messageBubble.className = "message-bubble";

        // CrÃ©e un nouvel Ã©lÃ©ment div pour le contenu du message
        const messageContent = document.createElement("div");
        messageContent.className = "message-content";

        // Si le contenu est une image
        if (isImage) {
            const img = document.createElement("img");
            img.src = content;
            img.alt = "Image gÃ©nÃ©rÃ©e";
            messageContent.appendChild(img);
        } else if (typeof content === "string") {
            messageContent.innerHTML = processMarkdown(content);
        } else if (content instanceof File) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(content);
            img.alt = "Image envoyÃ©e";
            messageContent.appendChild(img);
        }

        // Ajoute le contenu du message Ã  la bulle de message
        messageBubble.appendChild(messageContent);
        // Ajoute la bulle de message au message
        messageDiv.appendChild(messageBubble);
        // Ajoute le message Ã  la div des messages
        messagesDiv.appendChild(messageDiv);
        // Fait dÃ©filer vers le bas de la div des messages
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    imageUpload.addEventListener("change", async function(e) {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            displayMessage(file, "user");
            // Add the image to the conversation history
            const base64Image = await convertImageToBase64(file);
            conversationHistory.push({
                content: [
                    {
                        type: "image_url",
                        image_url: {
                            url: `data:${file.type};base64,${base64Image}`
                        }
                    }
                ],
                role: "user"
            });
        }
    });

    async function convertImageToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        const image = imageUpload.files[0];

        let userContent = null; 
        if (userMessage) {
            userContent = {
                content: userMessage,
                role: "user"
            };
            displayMessage(userMessage, "user");
        }

        userInput.value = "";
        imageUpload.value = "";

        
        if (userContent) {
            conversationHistory.push(userContent);
        }

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "meta-llama/Llama-Vision-Free",
                    messages: [...conversationHistory],
                    "max_tokens": 1024,
                    "temperature": 0.7
                })
            });

            if (!response.ok) {
                throw new Error("Ã‰chec de la rÃ©cupÃ©ration de la rÃ©ponse de l'IA");
            }

            const data = await response.json();
            const aiMessage = data.choices[0].message.content;
            displayMessage(aiMessage, "ai");

            conversationHistory.push({
                role: "assistant",
                content: aiMessage
            });
        } catch (error) {
            displayMessage("Erreur : Impossible de rÃ©cupÃ©rer la rÃ©ponse de l'IA.", "ai");
            console.error(error);
        }
    }

    async function generateImage() {
        const prompt = userInput.value.trim();
        if (!prompt) return;

        // Affiche le message "Image : [prompt]" sans l'ajouter Ã  l'historique
        const messageDiv = document.createElement("div");
        messageDiv.className = "user-message";
        messageDiv.innerHTML = `<div class="message-bubble"><div class="message-content">Image : ${prompt}</div></div>`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
            const response = await fetch(apiImageUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "black-forest-labs/FLUX.1-schnell-Free",
                    prompt: prompt,
                    width: 1024,
                    height: 768,
                    steps: 1,
                    n: 1,
                    response_format: "b64_json"
                })
            });

            if (!response.ok) {
                throw new Error("Ã‰chec de la gÃ©nÃ©ration de l'image");
            }

            const data = await response.json();
            const base64Image = data.data[0].b64_json;
            displayMessage(`data:image/jpeg;base64,${base64Image}`, "ai", true);

            userInput.value = "";
        } catch (error) {
            displayMessage("Erreur : Impossible de gÃ©nÃ©rer l'image.", "ai");
            console.error(error);
        }
    }
</script>

</body>
</html>
