<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA - Together AI</title>
    <style>
        /* Styles existants */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 70vh;
            background: #f9f9f9;
            scroll-behavior: smooth;
        }
        #scroll-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .scroll-btn {
            padding: 10px;
            background: rgba(0, 123, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
        }
        #messages div {
            margin: 5px 0;
        }
        .user-message {
            align-self: flex-end;
        }
        .ai-message {
            align-self: flex-start;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: inline-block; /* Pour que le background s'ajuste √† la taille du texte */
        }
        .user-message .message-bubble {
            background-color: #e1f5fe; /* Bleu clair pour l'utilisateur */
        }
        .ai-message .message-bubble {
            background-color: #f0f0f0; /* Gris clair pour l'IA */
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message-content img {
            max-width: 200px;
            border-radius: 5px;
        }
        #image-upload {
            display: none;
        }
        .upload-btn {
            background-color: #28a745;
        }
        .upload-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="scroll-buttons">
        <button class="scroll-btn" onclick="scrollToTop()">‚Üë</button>
        <button class="scroll-btn" onclick="scrollToBottom()">‚Üì</button>
    </div>
    <div id="input-container">
        <input type="file" id="image-upload" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('image-upload').click()">
            üìé
        </button>
        <input type="text" id="user-input" placeholder="Tapez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const imageUpload = document.getElementById("image-upload");
    let conversationHistory = [];

    function scrollToTop() {
        messagesDiv.scrollTop = 0;
    }

    function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function processMarkdown(text) {
        // Conversion des balises de formatage
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
        text = text.replace(/# (.*?)\\n/g, '<h1>$1</h1>');
        text = text.replace(/## (.*?)\\n/g, '<h2>$1</h2>');
        
        // D√©tection et formatage du code
        text = text.replace(/```([\s\S]*?)```/g, (match, code) => {
            return `<pre><button class="copy-btn" onclick="copyCode(this)">Copier</button><code>${code}</code></pre>`;
        });
        
        return text;
    }

    function copyCode(button) {
        const code = button.nextElementSibling.textContent;
        navigator.clipboard.writeText(code);
        button.textContent = 'Copi√©!';
        setTimeout(() => button.textContent = 'Copier', 2000);
    }

    function formatText(type) {
        const input = document.getElementById('user-input');
        let start = input.selectionStart;
        let end = input.selectionEnd;
        let text = input.value;
        
        const formats = {
            'h1': ['# ', '\\n'],
            'h2': ['## ', '\\n'],
            'bold': ['**', '**'],
            'italic': ['*', '*'],
            'code': ['```\\n', '\\n```']
        };
        
        const [prefix, suffix] = formats[type];
        input.value = text.substring(0, start) + prefix + text.substring(start, end) + suffix + text.substring(end);
        input.focus();
    }

    function setTextColor(color) {
        const input = document.getElementById('user-input');
        const start = input.selectionStart;
        const end = input.selectionEnd;
        const text = input.value;
        input.value = text.substring(0, start) + `<span style="color: ${color}">` + text.substring(start, end) + '</span>' + text.substring(end);
    }

    function displayMessage(content, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = sender === "user" ? "user-message" : "ai-message";

        const messageBubble = document.createElement("div");
        messageBubble.className = "message-bubble";

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";

        if (typeof content === "string") {
            messageContent.innerHTML = processMarkdown(content);
        } else if (content instanceof File) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(content);
            messageContent.appendChild(img);
        }

        messageBubble.appendChild(messageContent);
        messageDiv.appendChild(messageBubble);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    imageUpload.addEventListener("change", function(e) {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            displayMessage(file, "user");
        }
    });

    async function convertImageToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        const image = imageUpload.files[0];

        if (!userMessage && !image) return;

        if (userMessage) {
            displayMessage(userMessage, "user");
        }

        let base64Image;
        if (image) {
            displayMessage(image, "user");
            base64Image = await convertImageToBase64(image);
        }

        userInput.value = "";
        imageUpload.value = "";
        
        const messageToSend = {
            content: userMessage,
            role: "user"
        };
        
        if (base64Image) {
            messageToSend.parts = [
                { text: userMessage },
                {
                    inline_data: {
                        mime_type: image.type,
                        data: base64Image.split(',')[1] // Assurez-vous d'envoyer uniquement la partie base64 sans le pr√©fixe
                    }
                }
            ];
        } else {
            messageToSend.parts = [{ text: userMessage }];
        }
        
        conversationHistory.push(messageToSend);

        try {
            const response = await fetch('/api/chat', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userMessage,
                    history: conversationHistory.map(message => ({
                        role: message.role === "user" ? "user" : "model",
                        parts: message.parts
                    })),
                    image: base64Image
                })
            });

            if (!response.ok) {
                throw new Error("√âchec de la r√©cup√©ration de la r√©ponse de l'IA");
            }

            const data = await response.json();
            displayMessage(data.text, "ai");
            
            conversationHistory.push({
                role: "model",
                parts: [{ text: data.text }]
            });

        } catch (error) {
            displayMessage("Erreur : Impossible de r√©cup√©rer la r√©ponse de l'IA.", "ai");
            console.error(error);
        }
    }
</script>

</body>
</html>
